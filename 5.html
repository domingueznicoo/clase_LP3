<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Listas en html</title>
        
    </head>
    <body>
       <h1>Listas ordenadas de bebidas</h1>
       <ol>
            <li>café</li>
            <li>té</li>
            <li>leche</li>
       </ol>
       <hr>
       <h1>Listas desordenadas</h1>
       <ul>
            <li>Café</li>
            <li>Té</li>
            <li>Leche</li>
       </ul>

       <hr>
       <h1>Otro tipo de listas</h1>
       <dl>
            <dt>café</dt>
            <dd>Café corto</dd>
            <dd>Café con leche</dd>
            <dt>Té</dt>
            <dd>De menta</dd>
            <dd>De manzanilla</dd>
       </dl>
    </body>

</html>
